<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#submit").click(function(){
                $(".output").html('<div id="card"><div class="front"><h1>'+ $("#first").val() + " " + $("#last").val() +'</h1><h2>' + $("#title").val() + '</h2><h4>' + $("#phone").val() + " | " + $("#email").val() + " | " + $("#website").val() + '</h4></div><div class="back"><p>' + $("#description").val() +'</p></div></div>');
            })
        $(".output").click(function(){
           $(".front").toggleClass("show")
           $(".back").toggleClass("hide")
           console.log("flipped!")
        })
        
            
        })
    </script> 
</head>
<body>
    <div class="wrapper">
        <h1>Create Your Own Card</h1>
        <div class="form">
            <label>First Name:</label>
            <input type="text" id="first">
            <label>Last Name:</label>
            <input type="text" id="last">
            <label>Title:</label>
            <input type="text" id="title">
            <label>Phone:</label>
            <input type="text" id="phone">
            <label>Email:</label> 
            <input type="email" id="email">
            <label>Website:</label>
            <input type="text" id="website">
            <label for="textarea">Description:</label>
            <textarea name="" id="description" cols="30" rows="5"></textarea>
            <input type="submit" value="Create Card" id="submit">
        </div>
        <div class="output">

        </div>
        
    </div>
</body>
</html>
